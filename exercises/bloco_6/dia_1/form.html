<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-box">
            <h1>Formulário de currículo</h1>
        </div>
    </header>
    <section>
        <form action="" method="GET" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="idName">Nome</label>
                    <input type="text" name="yourName" id="idName" maxlength="40" required>
                </div>
                <div>
                    <label for="idEmail">E-mail</label>
                    <input type="email" name="yourEmail" id="idEmail" maxlength="50" required>
                </div>
                <div>
                    <label for="idCpf">CPF</label>
                    <input type="text" name="yourCpf" id="idCpf" maxlength="11" required>
                </div>
                <div>
                    <label for="idAddress">Endereço</label>
                    <input type="text" name="yourAddress" id="idAddress" maxlength="200" required>
                </div>
                <div>
                    <label for="idCity">Cidade</label>
                    <input type="text" name="yourCity" id="idCity" maxlength="28" required>
                </div>
                <div>
                    <label for="idStates">Estado</label>
                    <select name="yourStates" id="idStates" class="form-select" required>
                    </select>
                </div>
                <div>
                    <label class="residenceLabel label-house" for="idHouse">Casa</label>
                    <input type="radio" name="residenceType" id="idHouse" class="residenceInput" checked>
                    <label class="residenceLabel" for="idApartament">Apartamento</label>
                    <input type="radio" name="residenceType" id="idApartament" class="residenceInput">
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados do seu ultimo emprego</legend>
                <div>
                    <label for="idResumeSummary">Resumo do currículo</label>
                    <textarea name="yourResumeSummary" id="idResumeSummary" cols="50" rows="20" required></textarea>
                </div>
                <div>
                    <label for="idOffice">Cargo</label>
                    <input type="text" name="yourOffice" id="idOffice" maxlength="40" required>
                </div>
                <div>
                    <label for="idJobDescription">Descrição do cargo</label>
                    <input type="text" name="yourJobDescription" id="idJobDescription" maxlength="500" required>
                </div>
                <div>
                    <label for="idDateOfBirth">Data de nascimento</label>
                    <input type="text" name="yourBirth" id="idDateOfBirth" placeholder="00-00-0000" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                </div>
                <div class="btn-inline">
                    <button type="submit" id="sendButton">Enviar</button>
                </div>
                <div class="btn-inline">
                    <button type="reset" class="btn-red btn-red-hover" id="sendButton">Limpar</button>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
